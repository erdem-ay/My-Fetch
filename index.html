<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="form">
      <div class="div1">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"
          class="photo"
        />
      </div>
      <p id="result"></p>
      <br />
      <div class="div2">
        <lottie-player
          class="person"
          src="https://assets2.lottiefiles.com/private_files/lf30_s1GCPP.json"
          background="transparent"
        ></lottie-player>
        <lottie-player
          class="email"
          src="https://assets4.lottiefiles.com/packages/lf20_tsdhbs.json"
          background="transparent"
        ></lottie-player>
        <lottie-player
          class="date"
          src="https://assets1.lottiefiles.com/temp/lf20_Yg6PpO.json"
          background="transparent"
        ></lottie-player>
        <lottie-player
          class="address"
          src="https://assets5.lottiefiles.com/private_files/lf30_ed9sjb8t.json"
          background="transparent"
        ></lottie-player>
        <lottie-player
          class="phone"
          src="https://assets1.lottiefiles.com/packages/lf20_tpulwfsw.json"
          background="white"
        ></lottie-player>
        <lottie-player
          class="password"
          src="https://assets9.lottiefiles.com/packages/lf20_gfm8qtk7.json"
          background="transparent"
        ></lottie-player>
      </div>

      <br />
      <div class="div3">
        <button class="change" onclick="changePerson()">NEW</button>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
